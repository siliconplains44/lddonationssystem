            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                </li>

    <!-- internal js -->
    <script src="/js/site.min.js" type="text/javascript"></script>
    <script src="/js/minimal.js" type="text/javascript"></script>
    <script src="/js/application.js" type="text/javascript"></script>
    <script src="/js/utility.js" type="text/javascript"></script>
    <script src="/js/ldncgenajajclient.js" type="text/javascript"></script>
    <script src="/js/customajajclient.js" type="text/javascript"></script>
    <script src="/js/jquery.inputpicker.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(function () {            

            application.initialize($('#body'));            

            $(window).on('hashchange', function () {
                if (location.hash == '') {
                    minimal.navigateToPage('home', true);
                }
            });

            $('a').on('click', function (event) {
                event.preventDefault();
                minimal.navigateToPage($(this).attr('href').replace(/^#/, ""), true);
            });

            var initialLink = window.location.hash.replace(/^#/, "");

            if (initialLink !== '') {
                minimal.navigateToPage(initialLink, true);
            }
        });

    </script>
