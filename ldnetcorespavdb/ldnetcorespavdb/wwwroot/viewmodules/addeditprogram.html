<div>
    <div class="row mb-2">
        <div class="col-md-2">
            <a id="linkmanageprograms" href="#">Manage Programs</a>
        </div>
    </div>
    <div class="row mb-2">

        <div class="col-md-6">

            <form>
                <div class="form-group">
                    <label for="textname">Name</label>
                    <input type="text" class="form-control" id="textname" placeholder="Enter Name Here">
                </div>
                <div class="form-group">
                    <label for="textdescription">Description</label>
                    <input type="text" class="form-control" id="textdescription" placeholder="Enter Description Here">
                </div>
                <div class="form-group">
                    <label for="ispublished" class="checkbox-inline">
                        <input type="checkbox" class="form-control" id="checkboxispublished">Is Published
                    </label>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Year</label>
                    <select class="form-control" id="selectyear">
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                    </select>
                </div>
                <button id="buttonsubmit" type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>
</div>
