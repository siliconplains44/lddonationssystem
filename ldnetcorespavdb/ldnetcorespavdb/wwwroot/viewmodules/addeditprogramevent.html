<div>
    <div class="row mb-2">
        <div class="col-md-2">
            <a id="linkmanageprograms" href="#">Manage Programs</a>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="textname">Name</label>
                    <input type="text" class="form-control" id="textname" placeholder="Enter Name Here">
                </div>
                <div class="form-group">
                    <label for="textdescription">Description</label>
                    <input type="text" class="form-control" id="textdescription" placeholder="Enter Description Here">
                </div>
                <div>
                    <p>If this event occurs only on a single date, set both from and to dates to the same valid date</p>
                </div>
                <div class="form-group">
                    <label for="textdescription">From</label>
                    <input type="date" class="form-control" id="datefrom">
                </div>
                <div class="form-group">
                    <label for="textdescription">To</label>
                    <input type="date" class="form-control" id="dateto">
                </div>
                <button id="buttonsubmit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
