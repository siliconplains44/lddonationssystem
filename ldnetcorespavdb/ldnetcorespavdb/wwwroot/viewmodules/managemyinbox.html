<div>
    <div class="row mb-2">
        <div class="col-md-2">
            <a href="#" id="linkdashboard">Dashboard</a>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-12">
            <H2>My Inbox</H2>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-12">
            <div id="inboxgrid">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-4">
            <a href="#" class="btn btn-primary" id="buttonsendmessage">Send Message</a>
        </div>
    </div>

</div>


<!-- read message dialog -->

<div class="modal" tabindex="-1" role="dialog" id="readmessagedialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dialogtitle">Read Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="textmessagesubject" class="col-form-label">Sent</label>
                        <p id="paragraphsent"></p>
                    </div>
                    <div class="form-group">
                        <label for="textmessagesubject" class="col-form-label">From</label>
                        <p id="paragraphfrom"></p>
                    </div>
                    <div class="form-group">
                        <label for="textmessagesubject" class="col-form-label">Subject</label>
                        <p id="paragraphmessagesubject"></p>
                    </div>
                    <div class="form-group">
                        <label for="textmessagebody" class="col-form-label">Body</label>
                        <p id="paragraphbody"></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="buttonreplytomessage">Reply</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- build message dialog -->

<div class="modal modal-lg" tabindex="-1" role="dialog" id="buildmessagedialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dialogtitle">Send Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div id="screenwidthdiv"></div>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <div id="availablerecipientsgrid"></div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <div id="recipientsgrid"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textmessagesubject" class="col-form-label">Subject</label>
                        <input type="text" class="form-control" id="textmessagesubject">
                    </div>
                    <div class="form-group">
                        <label for="textmessagebody" class="col-form-label">Body</label>
                        <textarea class="form-control" style="min-width: 100%; min-height:50px" id="textmessagebody">
        
                        </textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="buttonsendmessagefromdialog">Send</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
