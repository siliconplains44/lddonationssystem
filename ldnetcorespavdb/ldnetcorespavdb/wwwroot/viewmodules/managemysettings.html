<div>
    <div class="row mb-2">
        <div class="col-md-2">
            <a href="#" id="linkdashboard">Dashboard</a>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-12">
            <H2>My Notification Settings</H2>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-12">
            <p>If you turn on either of the settings on this page, you will be sent notifications to your email or phone whenever someone on this site sends you an internal message.</p>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="checkbox">
                <label><input type="checkbox" id="emailmessagesenableccheckbox">Email Messages Enabled</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="smsmessagesenableccheckbox">Sms Messages Enabled</label>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-4">
            <a href="#" class="btn btn-primary" id="buttonsavesettings">Save Settings</a>
        </div>
    </div>

</div>


<!-- read message dialog -->

<div class="modal" tabindex="-1" role="dialog" id="saveconfirmeddialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dialogtitle">Save Confirmed</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="textmessagesubject" class="col-form-label">Your settings have been successfully saved!</label>                        
                    </div>                    
                </form>
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
