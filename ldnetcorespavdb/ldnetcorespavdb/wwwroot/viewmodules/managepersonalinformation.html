<div>
    <div class="row mb-2">
        <div class="col-md-2">
            <a id="linkdashboard" href="#">Dashboard</a>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1 class="text-center login-title">Your personal Information</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="TextLastName">Last Name</label>
                        <input type="text" class="form-control" id="TextLastName" placeholder="Last Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="TextMiddleName">Middle Name</label>
                        <input type="text" class="form-control" id="TextMiddleName" placeholder="Middle Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="TextFirstName">First Name</label>
                        <input type="text" class="form-control" id="TextFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="TextAddressLine1">Address</label>
                    <input type="text" class="form-control" id="TextAddressLine1" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="TextAddressLine2">Address 2</label>
                    <input type="text" class="form-control" id="TextAddressLine2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="TextMobilePhoneNumber">Mobile Phone Number</label>
                        <input type="text" id="TextMobilePhoneNumber" class="form-control" placeholder="Mobile Phone Number" />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="TextHomePhoneNumber">Home Phone Number</label>
                        <input type="text" id="TextHomePhoneNumber" class="form-control" placeholder="HomePhoneNumber" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="TextBirthdate">Birthdate</label>
                    <input type="datetime" class="form-control" id="TextBirthdate" />
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="TextCity">City</label>
                        <input type="text" class="form-control" id="TextCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="SelectState">State</label>
                        <select id="SelectState" class="form-control">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="TextZip">Zip</label>
                        <input type="text" class="form-control" id="TextZip">
                    </div>
                </div>

            </form>


            <button id="SignInButton" class="btn btn-lg btn-primary btn-block" type="submit">
                Save
            </button>

        </div>
        <div class="col-md-2"></div>

    </div>

</div>

<div class="modal fade" id="SavedPersonalInformationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="ParagraphLoginStatus">We have saved your personal information!</p>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
