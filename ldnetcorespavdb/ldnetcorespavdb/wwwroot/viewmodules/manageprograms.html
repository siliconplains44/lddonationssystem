<div>

            <a href="#" id="linkdashboard">Dashboard</a>

    </div>
    <div class="row mb-2">
        <button id="buttonaddprogram" type="button" class="btn btn-primary">Add Program...</button>

<div class="modal" tabindex="-1" role="dialog" id="deleteconfirmationdialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the selected program, this will permanently purge this information.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="buttondeleteprogram">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
