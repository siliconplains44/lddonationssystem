<div>
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="form-group col-lg-12">
                <label>New Password</label>
                <input type="password" id="TextNewPassword" class="form-control" placeholder="Type your new password here">
                <div id="AlertTextNewPassword" class="alert alert-danger initially-hidden" role="alert">New Password is required!</div>
            </div>
            <div class="form-group col-lg-12">
                <label>Repeat New Password</label>
                <input type="password" id="TextRepeatNewPassword" class="form-control" placeholder="Type your new password here">
                <div id="AlertTextRepeatNewPassword" class="alert alert-danger initially-hidden" role="alert">Repeat New Password must match first password!</div>
            </div>            
        </div>
    </div>
    <div class="row form-group">
        <button type="button" class="btn btn-primary" id="ButtonSubmit">Submit</button>
    </div>
</div>

<div class="modal fade" id="AccountChangedModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="ParagraphStatus">Your login was successfully changed!</p>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="AccountChangedFailedModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="ParagraphStatus">Your login password change failed!</p>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
