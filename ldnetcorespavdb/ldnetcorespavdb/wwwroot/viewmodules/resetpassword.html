<div>

    <div class="row mb-2">
        <div class="col-md-12">
            <h3 class="dark-grey">Forgot Your Password?</h3>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-12">
            <div class="form-group col-lg-12">
                <label>Email</label>
                <input type="text" id="TextEmail" class="form-control" placeholder="Type your email here">
                <div id="AlertTextEmail" class="alert alert-danger initially-hidden" role="alert">Email is required!</div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" id="ButtonReset">Reset</button>
            </div>
        </div>
    </div>


</div>

<div class="modal fade" id="AccountResetModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="ParagraphLoginResetStatus">We have sent you a reset link to your email account.  Please click that link in the email to reset your password.</p>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="AccountResetFailedModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="ParagraphLoginResetStatus">We were unable to reset your password, please contact Leopard Data support.</p>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
